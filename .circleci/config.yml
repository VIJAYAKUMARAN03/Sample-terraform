version: 2.1

jobs:
  terraform_init:
    docker:
      - image: hashicorp/terraform:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Terraform Init
          command: terraform init

  terraform_output:
    docker:
      - image: hashicorp/terraform:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Terraform Output
          command:  |
            if [ ${a} == 1 ] 
            then 
            echo "a is equal to b"
            fi

workflows:
  version: 2
  Init-Plan:
    jobs:
      - terraform_init
      - terraform_output :
          requires : 
            - terraform_init
